<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projet Horloge</title>
</head>
<body>

    <div class="clock">
        <div class="numbers">
            <div class="circle" id="sec" style="--clr: #04fc43;"><i></i></div>
            <div class="circle" id="min" style="--clr:#fee800;"><i></i></div>
            <div class="circle" id="hrs" style="--clr:#ff2972;"><i></i></div>
            <span style="--i:0;"><b>12</b></span>
            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
        </div>
        <!-- Digital Clock -->
         <div id="time">
            <div id="hour" style="--clr:#ff2972;">00</div> 
            <div id="minutes" style="--clr:#fee800;">00</div> 
            <div id="seconds" style="--clr: #04fc43;">00</div>
            <div id="ampm" style="--clr: #fff;">AM</div> 
         </div>

    </div>
    
    <script>
   let hr = document.querySelector('#hrs');
  let mn = document.querySelector('#min');
  let sc = document.querySelector('#sec');

  function updateClock() {
    let now = new Date();
    let hh = now.getHours();
    let mm = now.getMinutes();
    let ss = now.getSeconds();

    let hourRotation = (hh % 12) * 30 + (mm / 2);
    let minuteRotation = mm * 6;
    let secondRotation = ss * 6;

    hr.style.transform = `rotateZ(${hourRotation}deg)`;
    mn.style.transform = `rotateZ(${minuteRotation}deg)`;
    sc.style.transform = `rotateZ(${secondRotation}deg)`;

     // Digital Clock code
    let hour = document.getElementById('hour');
    let minutes = document.getElementById('minutes');
    let seconds = document.getElementById('seconds');
    let ampm = document.getElementById('ampm');


    let h = new Date().getHours();
    let m = new Date().getMinutes();
    let s = new Date().getSeconds();

    hour .innerHTML = h;
    minutes.innerHTML = m;
    seconds.innerHTML = s;
  }

  // Appeler immédiatement
  updateClock();
  // Mettre à jour toutes les secondes
  setInterval(updateClock, 1000);
    </script>
    
</body>
</html>
